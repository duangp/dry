   <script type="text/javascript">
   	$(".open_button").click(function(){
		<!-- $(".sidebar").toggle(); -->
		if($(this).find('img').attr("src")=="__PUBLIC__/home/img/button1.png")
		{
			$(this).find('img').attr("src","__PUBLIC__/home/img/button2.png");
		}
		else
		{
			$(this).find('img').attr("src","__PUBLIC__/home/img/button1.png");
		}
	})
	$("#destroy").click(function(){
		if (!confirm('是否退出？')){
			return false;
		} 

		$.ajax({
		   type: "POST",
		   url: "__URL__/destroy",
		   dataType: "json",
		   success: function(result){
				alert(result.message);
				window.location.href = '__ROOT__/Goods/index';								
		   }
		});
	})	
	$(".panel-footer a").click(function(){
		var id = $(this).attr("id");
		$.ajax({
		   type: "POST",
		   url: "__URL__/apply",
		   data: {'id':id},
		   dataType: "json",
		   success: function(result){
				alert(result.message);								
		   }
		});
	})
   	</script>
	<script type="text/javascript">
	$(".panel-footer button").click(function(){
		var member_name = $("input[name='member_name']").val();
		var member_password = $("input[name='member_password']").val();

		$.ajax({
			   type: "POST",
			   url: "__URL__/change",
			   data: {'member_name':member_name,'member_password':member_password},
			   dataType: "json",
			   success: function(result){
					if(result.error == 1){
						alert(result.message);
						$("input[name='member_name']").attr("value",result.member_name);
					}				
				  }
			});
	})	
	</script>
