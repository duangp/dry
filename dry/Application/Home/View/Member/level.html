						<h2>下级列表</h2>
						<div class="panel-ctrls" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
					</div>
					<div class="panel-body no-padding" style="display: block;">
						<table class="table table-striped">
							<thead>
								<tr class="warning">
									<th>会员名</th>
									<th>手机号</th>
									<th>上一级</th>
									<th>购买时间</th>
								</tr>
							</thead>
							<tbody>	
								<foreach name="member_level" item="member">
								<tr>
									<td>
									<for start="0" end="$member['level']">&nbsp;&nbsp;&nbsp;&nbsp;</for>{$member[member_name]}									
									</td>
									<td>{$member[member_phone]}</td>							
									<td>
									<foreach name="member_list" item="member_l">
									<eq name="member_l.member_id" value="$member[parent_id]">
									{$member_l[member_name]}
									</eq>
									</foreach>
									</td>							
									<td>{$member[add_time]|date="Y.m.d",###}</td>
								</tr>
								</foreach>								
							</tbody>

    <script type="text/javascript">
	$(".open_button").click(function(){
		<!-- $(".sidebar").toggle(); -->
		if($(this).find('img').attr("src")=="__PUBLIC__/home/img/button1.png")
		{
			$(this).find('img').attr("src","__PUBLIC__/home/img/button2.png");
		}
		else
		{
			$(this).find('img').attr("src","__PUBLIC__/home/img/button1.png");
		}
	})
	$("#destroy").click(function(){
		if (!confirm('是否退出？')){
			return false;
		} 

		$.ajax({
		   type: "POST",
		   url: "__URL__/destroy",
		   dataType: "json",
		   success: function(result){
				alert(result.message);
				window.location.href = '__ROOT__/Goods/index';								
		   }
		});
	})	
   	</script>
